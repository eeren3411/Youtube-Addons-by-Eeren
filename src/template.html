<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body class="containerExtras" style="min-height: 576px; max-height: 576px; padding: 12px;">
        <!-- Header  Start -->
        <div class="container-fluid containerExtras" style="min-height: 44px; max-height: 44px;">
            <div class="row">
                <div class="col-7">
                    <h3><b>Yt++ By Eeren</b></h3>
                </div>
            </div>
        </div>
        <!-- Header End -->
        <!-- Default Scripts Start -->
        <div class="container-fluid containerExtras" style="min-height: 194px; max-height: 194px;">
            <div class="row">
                <div class="col-11">
                    <h4><b>Default Scripts</b></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <h5>Test Script</h5>
                </div>
                <div class="col-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                      </div>
                </div>
            </div>
        </div>
        <!-- Default Scripts End -->
        <!-- User Scripts Start -->
        <div class="container-fluid containerExtras" style="min-height: 294px; max-height: 294px;">
            <div class="row">
                <div class="col-6 centerDiv">
                    <h4 class="centerObject"><b>User Scripts</b></h4>
                </div>
                <div class="col-3"></div>
                <div class="col-2">
                    <button class="btn btn-primary"><i class="bi bi-plus-square"></i></button>
                </div>
            </div>
        </div>
        <!-- User Scripts End -->
        <!-- Footer Start -->
        <div class="container-fluid containerExtras" style="min-height: 44px; max-height: 44px;">
            <div class="row">
                <h3>Footer</h3>
            </div>
        </div>
        <!-- Footer End -->
    </body>
</html>
